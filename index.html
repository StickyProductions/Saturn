<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif; /* Applying Inter font to the body */
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #000000, #000000);
      color: white;
      padding: 10px;
    }

    #logo {
      display: flex;
      align-items: center;
    }

    #logo img {
      width: 40px;
      margin-right: 10px;
    }

    #tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tab-button {
      cursor: pointer;
      padding: 10px 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    #tabContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .tab-content {
      display: none;
      flex: 1;
    }

    .active-tab {
      display: flex;
    }

    @media screen and (max-width: 600px) {
      #tabs {
        flex-direction: column;
      }

      .tab-button {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="logo">
    <img src="saturn2-removebg-preview.png" alt="Logo">
    <span>Saturn</span>
  </div>
  
  <div id="tabs">
    <button class="tab-button" onclick="showTab('tab1')">Home</button>
    <a href="https://discord.gg/hzx3cqp9ua" class="tab-button">Discord</a>
    <button class="tab-button" onclick="showTab('tab3')">Services</button>
  </div>
</header>

<div id="tabContainer">
  <div id="tab1" class="tab-content active-tab">
    <!-- Content for Tab 1 goes here -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.32/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/kwRwFexPRozYk8zv/scene.splinecode"></spline-viewer>
  </div>

  <div id="tab2" class="tab-content">
    <!-- Content for Tab 2 goes here -->
    <p>This is the content for Tab 2.</p>
  </div>

  <div id="tab3" class="tab-content">
    <!-- Content for Tab 3 goes here -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.32/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/ssyc9tMk7NQOPDvy/scene.splinecode"></spline-viewer>
  </div>
</div>

<script>
  function showTab(tabId) {
    var tabs = document.getElementsByClassName('tab-content');
    for (var i = 0; i < tabs.length; i++) {
      tabs[i].classList.remove('active-tab');
    }
    document.getElementById(tabId).classList.add('active-tab');
  }
</script>

</body>
</html>
